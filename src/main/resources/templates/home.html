<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            margin-top: 1em;
        }
        input[type="number"] {
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Start a New Tic-Tac-Toe Game</h1>
    <form action="/new" method="post">
        <label for="boardSize">Board Size (e.g., 3 for 3x3):</label>
        <input type="number" id="boardSize" name="boardSize" min="3" max="10" value="3">
        <br>
        <button type="submit">Start Game</button>
    </form>
</div>
</body>
</html>
